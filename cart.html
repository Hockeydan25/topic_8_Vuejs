<html>
    <head>
            <script src="https://unpkg.com/vue@next"></script>

            <style>
                td, th {
                    width: 25%;
                    text-align: center;
                }
            </style>

    </head>

    <body>
        <!-- Start app div blocking in wear on page appear, manages how it looks in the web pages -->
        <div id="app"> <!--asscoicated with app.mount--> 
          <table> <!--table1 section start.-->
              <tr> <!--table row-->
                  <th>Item </th> <!--table header-->
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <th>Total</th>                                   
              </tr>

               <tr> <!-- addional table row-->
                   <td>{{ name }}</td> <!--table data-->
                   <td>{{ unitPrice }}</td>
                   <td>
                       <input type="number" v-model="quantity">
                   </td> <!--comeback  add input -->
                   <td>${{ total }}</td>
               </tr> 

          </table> <!-- end of table1 section.-->

        </div><!--end app div.-->
                <!--script code start-->
        <script> 
          
          let app = Vue.createApp( {
              data() {       //data can be strings, numbers, arrays, objects,
                  return {
                      name: 'hat',
                      quantity: 1,
                      unitPrice: 4.99  //decimal floating number
                  }
              },//computed framework.
              computed:{
                  total(){
                      //computed price with formatting deciaml place restricted to 2.
                      let totalPrice = this.quantity * this.unitPrice
                      let formattedPrice = totalPrice.toFixed(2)
                      return formattedPrice
                  }
              }       //end of computed. 
          }) 

           app.mount('#app') // associates Vue with app div section of html code.

        </script><!--script end-->

    </body><!--end of body element html frame. -->
    <!-- end of html element. -->
</html>
