<html>
    <head>
        
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <!-- Start app div blocking in wear on page appear, manages how it looks in the web pages -->
        <div id="app">
            <!-- all the page elements vue will manage will go here between the div id=app.   -->
            <h1>Hello Vue!</h1>
            <!--paragragh message gets its message from the data return difined in message 
            mustash is binding, origional message is a template tag -->
            <p>Original Message: {{ message }}</p>
            <p> Added Exclamation Points: {{messageWithExclamationPoints}}</p>
            <button v-on:click="addExclamation">Add !</button>
            <button v-on:click="remove">Remove !</button>
        </div><!--end app div  -->
                <!--script code start-->
        <script> 
            // vue instance and manages the view in html.module or data. look and click on braces find your starts and end pairs!
            let app = Vue.createApp({
                data() {
                    return {//message hi will go into the html paragragh.
                        message: 'hi',
                        maxExclamationPoints:10,
                        exclamationPoints: 0
                    }
                },
                methods:{  //methods attributes, uses lists of functions 
                    addExclamation() {
                        if (this.exclamationPoints < this.maxExclamationPoints){
                        this.exclamationPoints++
                        //this.message = this.message + '!'
                        }else {
                            alert('No more exclamationPoints allowed')//message displayed 
                        }
                    },
                    remove(){
                        //this.message = 'hello'
                        this.exclamationPoints = 0
                    }
                },
                computed:{
                    messageWithExclamationPoints(){
                        let messageWithPoints = this.message
                        
                        for (let x=0; x < this.exclamationPoints; x++) {
                            messageWithPoints = messageWithPoints + '!'
                        }
                        return messageWithPoints    
                    }
                }
                
                
            })

            app.mount('#app') //attached to the div id app


        </script><!--script end-->

    </body><!--end of body element -->
       <!--end html element. -->
</html>
